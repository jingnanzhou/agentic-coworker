apiVersion: v1
kind: ConfigMap
metadata:
  name: aintegrator-config
  namespace: aintegrator
data:
  # Common Configuration
  REALM: "default"
  MAX_TEXT_EXTRACTION_LENGTH: "20000"

  # Service URLs (internal cluster DNS)
  PORTAL_URL: "http://portal-service:3000"
  INTEGRATOR_URL: "http://integrator-service:6060"
  MCP_URL: "http://mcp-services-service:6666/sse"
  AUTHORIZATION_HOST: "http://portal-service:3000"
  PROXY_URL: "http://host.docker.internal"

  # External Services (update these to match your setup)
  IAM_URL: "http://host.docker.internal:8888"
  ETCD_HOST: "host.docker.internal"
  ETCD_PORT: "12379"

  # Neo4j Configuration
  NEO4J_URI: "neo4j://host.docker.internal:7687"
  NEO4J_USER: "neo4j"
  GRAPHITI_URI: "bolt://host.docker.internal:7687"
  GRAPHITI_USER: "neo4j"

  # Azure Configuration
  AZURE_API_VERSION: "2024-12-01-preview"
  LC_PROVIDER: "azure_openai"
  AZURE_OPENAI_API_VERSION: "2024-12-01-preview"
  AZURE_OPENAI_EMBEDDING_MODEL: "text-embedding-3-small"
  AZURE_OPENAI_MODEL: "gpt-5"
  AZURE_OPENAI_DEPLOYMENT_NAME: "gpt-5"
  AZURE_LLM_DEPLOYMENT: "gpt-5"
  AZURE_EMBEDDING_DEPLOYMENT: "text-embedding-3-small"

  # VLLM Model Configuration
  VLLM_MODEL: "azure/gpt-5"
  SUPPORT_VLLM_MODEL: "vertex_ai/gemini-2.0-flash"

  # MCP Configuration
  TRANSPORT: "sse"
  AUTHORIZATION_ENABLED: "true"
  GRAPHITI_ENABLED: "false"

  # Next.js Configuration
  NEXTAUTH_URL: "http://localhost:3000"
  NEXT_TELEMETRY_DISABLED: "1"
  NODE_ENV: "production"

  # Port Configuration
  PORTAL_PORT: "3000"
  INTEGRATOR_PORT: "6060"
  MCP_PORT: "6666"
  SUPPORT_PORT: "5000"
