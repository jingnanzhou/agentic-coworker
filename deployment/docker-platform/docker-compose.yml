services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.4
    container_name: keycloak
    command: start-dev
    restart: unless-stopped

    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Disable HTTPS requirement for development
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      # This helps Keycloak understand the port discrepancy
      KC_PROXY: "edge"
      # Disable SSL requirement for all realms
      KC_SPI_TRUSTSTORE_FILE_FILE: ""
      KC_SPI_TRUSTSTORE_FILE_PASSWORD: ""

    ports:
      - "8888:8080"
    networks:
      - backend
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./master-realm.json:/opt/keycloak/data/import/master-realm.json

  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agent-studio
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d 

  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped

    command:

      # Enable dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"  # ⚠️ Don't use in production

      # Entrypoints: HTTP and HTTPS
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"

      # Enable access and debug logs
      - "--log.level=DEBUG"
      - "--accesslog=true"

      # Etcd dynamic provider
      - "--providers.etcd.endpoints=etcd:2379"
      - "--providers.etcd.rootKey=traefik"


      # Removed --providers.etcd.prefix=traefik as it's likely invalid flag syntax for v2.10
    ports:
      - "80:80"
      - "8080:8080"  # for Traefik dashboard
    networks:
      - backend
    depends_on:
      - etcd

  neo4j:
    image: neo4j:5.26
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP UI
      - "7687:7687"   # Bolt protocol
    networks:
      - backend
    environment:
      NEO4J_AUTH: neo4j/password   # Change password!
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      # Use NEO4J_PLUGINS instead of deprecated NEO4JLABS_PLUGINS
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      # Explicitly set unrestricted procedures to avoid duplicates
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    restart: unless-stopped
    container_name: etcd
    command: /usr/local/bin/etcd --name etcd --listen-peer-urls http://0.0.0.0:2380 --listen-client-urls http://0.0.0.0:2379 --advertise-client-urls http://etcd:2379 # Use standard etcd port 2379
    ports:
      - "12379:2379" # Map host 12379 to container 2379
    networks:
      - backend

  nats:
    image: nats:2
    command: ["-js", "-sd", "/data", "-m", "8222", "-p", "4222"]
    restart: unless-stopped

    ports:
      - "4222:4222"   # client
      - "8222:8222"   # monitoring
    networks:
      - backend
    volumes:
      - nats-data:/data


networks:
  backend:
    driver: bridge
    name: aintegrator-backend

volumes:
  keycloak_data:
  pgdata:
  redis-data:
  nats-data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
